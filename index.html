<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music Playlist</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1e1e2f);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    #title {
      font-size: 1.3em;
      margin: 20px 0;
      color: #00ffcc;
    }

    audio {
      width: 90%;
      margin-top: 10px;
      border-radius: 12px;
      background: #222;
    }

    .player-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ My Songs Playlist</h1>

  <div class="player-box">
    <div id="title">Loading...</div>
    <audio id="player" controls autoplay></audio>
  </div>

  <script>
    // ðŸŽµ Add your songs here (must match the file names you upload)
    const songs = [
      { title: "Song 1 - My First Track", file: " sirajo.mp3 " },
      { title: "Song 2 - My Second Track", file: "arewa.mp3" },
      { title: "Song 3 - My Third Track", file: " Raila.mp3 " }
    ];

    let index = 0;
    const player = document.getElementById("player");
    const title = document.getElementById("title");

    function loadSong(i) {
      player.src = songs[i].file;
      title.textContent = songs[i].title;
      player.play();
    }

    // Play first song
    loadSong(index);

    // When one song ends â†’ play next
    player.addEventListener("ended", () => {
      index++;
      if (index >= songs.length) index = 0; // loop to first song
      loadSong(index);
    });
  </script>
</body>
</html>
